name: video_editor_example
description: The example project for the video_editor package.

publish_to: "none" 
version: 3.0.0+1

environment:
  flutter: ">=3.0.0"
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  video_editor:
    path: ../

  fraction: ^4.1.4
  image_picker: ^0.8.9
  path: ^1.8.2
  video_player: ^2.9.3
  ffmpeg_kit_flutter_new: ^1.6.1

  photo_manager: ^3.2.0
  permission_handler: ^11.3.0 # 请求和处理用户权限
  photo_manager_image_provider: ^2.1.1 # 显示图片库


  image_gallery_saver: # 相册保存图片
    git:
      url: https://github.com/knottx/image_gallery_saver.git
      ref: knottx-latest




flutter:
  uses-material-design: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1